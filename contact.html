<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FitHub</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background text-foreground h-screen flex flex-col">

    <nav class="sticky top-0 z-50 w-full border-b border-border bg-background/95 backdrop-blur p-4">
        <div class="container mx-auto flex justify-between max-w-7xl">
            <a href="index.html" class="text-2xl font-bold">FitHub.</a>
            <div class="hidden md:flex gap-8">
                <a href="index.html" class="text-muted-foreground">Home</a>
                <a href="packages.html" class="text-muted-foreground">Packages</a>
                <a href="workouts.html" class="text-muted-foreground">Workouts</a>
                <a href="contact.html" class="text-foreground font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-lg space-y-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold">Get in Touch</h1>
                <p class="text-muted-foreground mt-2">Have a question? We are here to help.</p>
            </div>

            <form class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium leading-none">First Name</label>
                        <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring" placeholder="John">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium leading-none">Last Name</label>
                        <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring" placeholder="Doe">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium leading-none">Email</label>
                    <input type="email" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring" placeholder="john@example.com">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium leading-none">Message</label>
                    <textarea class="flex min-h-[120px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring" placeholder="How can we help you?"></textarea>
                </div>
                <button class="inline-flex w-full items-center justify-center rounded-md bg-primary h-10 px-4 py-2 text-sm font-medium text-primary-foreground hover:bg-primary/90 transition-colors">
                    Send Message
                </button>
            </form>
        </div>
    </main>

</body>
</html>
