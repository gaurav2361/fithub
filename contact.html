<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FitHub</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-screen flex flex-col">

    <nav class="sticky top-0 z-50 w-full border-b border-border bg-background/95 backdrop-blur p-4">

            <a href="index.html" class="text-2xl font-bold">FitHub.</a>
            <div class="hidden md:flex gap-8">
                <a href="index.html" class="text-muted-foreground hover:text-foreground">Home</a>
                <a href="packages.html" class="text-muted-foreground hover:text-foreground">Packages</a>
                <a href="workouts.html" class="text-muted-foreground hover:text-foreground">Workouts</a>
                <a href="contact.html" class="text-foreground font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <main class="flex-1 grid md:grid-cols-2">

        <div class="relative hidden md:block">
            <img src="https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?q=80&w=1469" class="absolute inset-0 w-full h-full object-cover">
            <div class="absolute inset-0 bg-black/50 flex items-center justify-center p-12">
                <div class="text-white max-w-md">
                    <h2 class="text-4xl font-bold mb-4">Visit Our Studio</h2>
                    <p class="text-lg text-gray-200 mb-6">123 Fitness Ave, Wellness District, New Delhi.</p>
                    <div class="space-y-2">
                        <p>üìû +91 98765 43210</p>
                        <p>‚úâÔ∏è support@fithub.com</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-center p-8 bg-background">
            <div class="w-full max-w-md space-y-8 fade-in-section">
                <div class="text-center md:text-left">
                    <h1 class="text-3xl font-bold">Get In Touch</h1>
                    <p class="text-muted-foreground mt-2">Book a tour or ask us anything.</p>
                </div>

                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-sm font-medium">First Name</label>
                            <input class="form-input" placeholder="John">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium">Last Name</label>
                            <input class="form-input" placeholder="Doe">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Email</label>
                        <input type="email" class="form-input" placeholder="john@example.com">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium">Message</label>
                        <textarea class="form-input min-h-[120px]" placeholder="Tell us about your fitness goals..."></textarea>
                    </div>
                    <button class="btn btn-primary w-full">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
